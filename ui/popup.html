<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>FormFillr — Detected Fields</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div class="container" role="dialog" aria-label="Form detected fields">
			<div class="header">
				<div class="logo" aria-hidden="true">
					<!-- simple icon -->
					<svg
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
						aria-hidden="true"
					>
						<rect
							x="3"
							y="3"
							width="18"
							height="18"
							rx="4"
							fill="white"
							opacity="0.06"
						/>
						<path
							d="M7 12h10M7 8h10M7 16h6"
							stroke="white"
							stroke-width="1.6"
							stroke-linecap="round"
							stroke-linejoin="round"
							opacity="0.95"
						/>
					</svg>
				</div>

				<div class="title">
					<div class="main">FormFillr</div>
					<div class="sub">
						Detected fields on this page — review suggestions
					</div>
				</div>
			</div>

			<div class="summary" role="status" aria-live="polite">
				<div id="field-count" class="pill">3 fields detected</div>
				<div class="actions">
					<a id="scan-button" class="btn secondary" href="#" role="button" aria-disabled="true">
						<!-- refresh icon -->
						<svg
							width="14"
							height="14"
							viewBox="0 0 24 24"
							fill="none"
							style="opacity: 0.9"
						>
							<path
								d="M20 12a8 8 0 10-2.5 5.5L20 20"
								stroke="white"
								stroke-width="1.4"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
							<path
								d="M20 4v6h-6"
								stroke="white"
								stroke-width="1.4"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
						Scan
					</a>
					<a id="get-ai-suggestions-button" class="btn" href="#" role="button">Get AI Suggestions</a>
				</div>
			</div>

			<div class="table-wrap" role="region" aria-label="Detected form fields">
				<!-- table header -->
				<table>
					<thead>
						<tr>
							<th style="width: 38%">Field</th>
							            <th class="initially-hidden" style="width: 34%">Suggested value</th>
							            <th class="initially-hidden" style="width: 14%">Confidence</th>
							            <th class="initially-hidden" style="width: 14%; text-align: right">Actions</th>						</tr>
					</thead>
					<tbody>
						<!-- Fields will be dynamically inserted here --></tbody>
				</table>
			</div>

			<div class="footer">
				<div class="hint">
					Detected on: <strong>docs.google.com/forms/</strong>
				</div>
				<div style="display: flex; gap: 8px">
					<button class="small-btn" type="button">Clear selection</button>
					<button class="small-btn" type="button">Wipe persona</button>
				</div>
			</div>
		</div>

		<script src="./popup.js"></script>
	</body>
</html>
